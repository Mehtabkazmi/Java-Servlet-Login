<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <style>
            .img{border-radius: 60%;width: 50%;}
        </style>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                
                <div class="col-md-6 bg-warning mt-5  p-5 rounded" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    <center><img src="image.jpg" class="img"/></center>
                    <form class="form-horizontal" action="LoginServlet" method="get">
                        <div class="form-group">
                            <label class="text-white font-weight-bold">UserName:</label>
                          <input type="text" name="UserName" class="form-control" placeholder="username">
                        </div>
                        <div class="form-group">
                          <label class="text-white font-weight-bold">Password:</label>
                          <input type="password" name="Password" class="form-control"  placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-outline-default">Submit</button>
                    </form> 
                </div>
            </div>
        
            </div>
    </body>
</html>
